databaseChangeLog:
  - changeSet:
      id: create_order_table
      author: admin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: rename_table_order_to_order_table
      author: admin
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: order
      changes:
        - renameTable:
            oldTableName: order
            newTableName: order_table