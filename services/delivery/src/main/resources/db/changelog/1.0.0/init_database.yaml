databaseChangeLog:
  - changeSet:
      id: create_delivery_table
      author: admin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: delivery
      changes:
        - createTable:
            tableName: delivery
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: destination
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: source
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: shipment_date
                  type: datetime
              - column:
                  name: delivery_date
                  type: datetime