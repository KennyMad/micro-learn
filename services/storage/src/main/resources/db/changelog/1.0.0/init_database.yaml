databaseChangeLog:
  - changeSet:
      id: create_item_category_table
      author: admin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: item_category
      changes:
        - createTable:
            tableName: item_category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create_item_table
      author: admin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: item
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: java.math.BigDecimal
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category_id
                    referencedColumnNames: id
                    referencedTableName: item_category
                    nullable: false